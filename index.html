<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>OctoPirate.io World Map</title>
    <style>
        body {
            margin: 0;
        }
    </style>
    <script src="node_modules/globe.gl/dist/globe.gl.min.js"></script>
</head>
<body>
    <div id="globeViz"></div>

    <script>
        fetch('datacenters.geojson').then(res => res.json()).then(places => {
            Globe()
                .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
                .backgroundImageUrl('//unpkg.com/three-globe/example/img/night-sky.png')
                .labelsData(places.features)
                .labelLat(d => d.geometry.coordinates[1])
                .labelLng(d => d.geometry.coordinates[0])
                .labelText(d => d.properties.name)
                .labelSize(d => 0.5)
                .labelDotRadius(d => 0.75)
                .labelColor(() => 'rgba(255, 165, 0, 0.75)')
                .labelResolution(2)
                (document.getElementById('globeViz'))
        });
    </script>
</body>
</html>
